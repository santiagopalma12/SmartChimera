server {
    listen 80;
    
    location / {
        root /usr/share/nginx/html;
        index index.html index.htm;
        try_files $uri $uri/ /index.html;
    }

    # Optional: Proxy API requests if you want to serve everything on port 80
    # location /api/ {
    #     proxy_pass http://backend:8000;
    # }
}
